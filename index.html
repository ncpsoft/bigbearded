<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>bigbearded</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: white;
      text-align: center;
    }

    .container {
      padding: 60px 20px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 20px;
      opacity: 0.85;
      margin-bottom: 60px;
    }

    .app-section {
      background-color: rgba(255,255,255,0.05);
      padding: 40px 20px;
      border-radius: 12px;
    }

    .app-section h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .play-button {
      display: inline-block;
      padding: 14px 28px;
      font-size: 16px;
      color: white;
      background-color: #22c55e;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s;
    }

    .play-button:hover {
      background-color: #16a34a;
    }

    .contact {
      margin-top: 60px;
      font-size: 14px;
      opacity: 0.7;
    }

    .contact a {
      color: #38bdf8;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="container">

    <h1>BigBearded</h1>
    <div class="subtitle">
      you should trust us. because we are you.
    </div>

    <div class="app-section">
      <h2>we recommend you check out our inVisibleTab app. it's the best browser for your privacy.</h2>
      <a class="play-button" 
         href="https://play.google.com/store/apps/details?id=ncp.bigbearded.invisibletab" 
         target="_blank">
         View on Google Play
      </a>
    </div>

    <div class="contact">
      contact: 
      <a href="mailto:botumbenbro@gmail.com">
        botumbenbro@gmail.com
      </a>
    </div>

  </div>

</body>
</html>
